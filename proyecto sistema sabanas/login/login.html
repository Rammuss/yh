<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <div class="logo-container">
        <img src="../media/bc.png" alt="Logo de Beaty Creations" class="logo">
    </div>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Ingresar</button>
    </form>
    <p id="error-message" style="color:red;text-align:center;"></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevenir que el formulario se envíe

    // Obtener los valores ingresados por el usuario
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Credenciales predefinidas
    const correctUsername = 'yohana';
    const correctPassword = '123';

    // Verificar las credenciales
    if (username === correctUsername && password === correctPassword) {
        // Si las credenciales son correctas, redirigir a la página deseada
        window.location.href = '../menu/tabla_pedidos.html';
    } else {
        // Si las credenciales son incorrectas, mostrar un mensaje de error
        const errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Usuario o contraseña incorrectos';
    }
});
</script>
</body>
</html>
