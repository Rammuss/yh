    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pedidos de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>

<body>
    <div class="container">
        <h1>Registro de Pedidos de Clientes</h1>
        <form action="procesar_pedido.php" method="post">
            <label for="nombre_cliente">Nombre del Cliente:</label>
            <input type="text" name="nombre_cliente" id="nombre_cliente" required>

            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select name="producto[]" required>
                                <option value="Producto1">Producto 1</option>
                                <option value="Producto2">Producto 2</option>
                                <option value="Producto3">Producto 3</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                        </td>
                        <td>
                            <input type="number" name="cantidad[]" required>
                        </td>
                        <td>
                            <input type="number" step="0.01" name="precio_unitario[]" required>
                        </td>
                        <td>
                            <span class="total">0.00</span>
                        </td>
                        <td>
                            <button type="button" class="btn-delete-row">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button type="button" id="btn-add-row">Agregar Producto</button>

            <input type="submit" value="Registrar Pedido">
        </form>
    </div>

    <script>
        // JavaScript para agregar y eliminar filas
        const table = document.querySelector("table");
        const btnAddRow = document.querySelector("#btn-add-row");

        btnAddRow.addEventListener("click", function () {
            const newRow = table.rows[1].cloneNode(true);
            table.querySelector("tbody").appendChild(newRow);
            newRow.querySelector(".total").textContent = "0.00";
            newRow.querySelector(".btn-delete-row").addEventListener("click", function () {
                newRow.remove();
            });
        });
    </script>
</body>
</html>
